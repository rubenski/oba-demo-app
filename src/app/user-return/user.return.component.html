<h3 class="pl-1 pb-3">Welcome back</h3>
<span *ngIf="cdpName">
  Please hold on while we connect you to <b>{{cdpName}}</b>.
</span>
<br/>
<div *ngIf="connection">
  Connected!
</div>

<div *ngIf="refreshTask">
  {{refreshTask.finished ? 'DONE!' : 'IN PROGRESS'}}
  <div *ngFor="let refreshingConnection of refreshTask.connections">
    {{refreshingConnection.status}}
  </div>
</div>
